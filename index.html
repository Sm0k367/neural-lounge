<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI LOUNGE // AFTER DARK</title>
    <link rel="stylesheet" href="style.css">
    
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
          "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.2/index.js"
        }
      }
    </script>
</head>
<body>

    <canvas id="main-view"></canvas>
    
    <div class="scanlines"></div>

    <div id="click-hint">
        <p>TAP TO DROP THE BEAT</p>
    </div>

    <div id="ui-layer" style="display: none;">
        <div id="track-info">
            <h1 id="now-playing">LOADING_SYSTEM...</h1>
            <p id="visualizer-mode">MODE: NEON_TUNNEL</p>
        </div>

        <div id="playback-controls">
            <button id="skip-btn" onclick="window.switchTrack()">EVOLVE_VIBE</button>
            <div class="progress-wrapper">
                <div id="progress-line"></div>
            </div>
        </div>
    </div>

    <div style="display: none;">
        <audio id="audio-1" src="Lounge (1).mp3" crossorigin="anonymous" loop></audio>
        <audio id="audio-2" src="The OS of Funk.mp3" crossorigin="anonymous" loop></audio>
        <audio id="audio-3" src="Go Hard (We Funk).mp3" crossorigin="anonymous" loop></audio>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
