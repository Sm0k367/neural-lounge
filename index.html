<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURAL LOUNGE // MAX POTENTIAL</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/FontLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/geometries/TextGeometry.js"></script>
</head>
<body>

    <div id="ui-layer" style="display: none;">
        <div id="playback-controls">
            <button id="skip-btn" onclick="switchTrack()">NEXT_STREAM</button>
            <div class="status-bar">
                <span id="track-name">LOUNGE (1)</span>
                <div id="progress-line"></div>
            </div>
        </div>
    </div>

    <canvas id="main-view"></canvas>

    <div style="display: none;">
        <audio id="audio-1" src="Lounge (1).mp3" crossorigin="anonymous"></audio>
        <audio id="audio-2" src="The OS of Funk.mp3" crossorigin="anonymous"></audio>
        <audio id="audio-3" src="Go Hard (We Funk).mp3" crossorigin="anonymous"></audio>
    </div>

    <script src="main.js"></script>
</body>
</html>
